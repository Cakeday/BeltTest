<h3>Details about {{object.name}}</h3>
<p><strong>Pet Type: </strong>{{object.type}}</p>
<p><strong>Description: </strong>{{object.description}}</p>

<p><strong>Skills:</strong></p>
<ng-container *ngFor="let x of object.skills; let i = index">
    <p>{{x.skill}}</p>
</ng-container>

<p><strong>Likes: </strong>{{object.likes}}</p>

<button (click)="likePet()" [disabled]="bool">Like this pet!</button>
<button (click)="adopt(object._id)">Adopt this Pet!</button>
